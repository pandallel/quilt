name: OpenAI Code Review

on:
  issue_comment:
    types: [created]

jobs:
  code-review:
    name: OpenAI Code Review
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request && 
      github.event.comment.user.login == 'monday-sun' && 
      contains(github.event.comment.body, '/ai-review')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: OpenAI Code Review
        uses: sshnaidm/gpt-code-review-action@v2.1
        with:
          openai-key: ${{ secrets.OPENAI_API_KEY }}
          model: "4o-mini" # Using 4o-mini model for code reviews
          max-length: 8000 # Increased length for more comprehensive reviews
          prompt: |
            You are a Rust code review expert. Please review this code focusing on:
            1. Code correctness and reliability
            2. Error handling and robustness
            3. Performance considerations
            4. Adherence to Rust best practices
            5. Alignment with actor-based concurrency patterns

            Be specific, constructive, and provide clear examples when suggesting improvements.
