[book]
authors = ["Monday Romelfanger"]
language = "en"
multilingual = false
src = "src"
title = "Quilt Documentation"
description = "Documentation for Quilt - A local-first, modular memory and context engine"

[output.html]
git-repository-url = "https://github.com/pandallel/quilt"
edit-url-template = "https://github.com/pandallel/quilt/edit/main/docs/src/{path}"
additional-css = ["./mdbook-admonish.css"]

[preprocessor.admonish]
command = "mdbook-admonish"
renderers = ["html"]
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`
