[book]
authors = ["Monday Romelfanger"]
language = "en"
multilingual = false
src = "src"
title = "Sidecar Documentation"
description = "Documentation for Sidecar - A local-first, modular memory and context server"

[output.html]
git-repository-url = "https://github.com/pandallel/sidecar"
edit-url-template = "https://github.com/pandallel/sidecar/edit/main/docs/src/{path}"
additional-css = ["./mdbook-admonish.css"]

[preprocessor.admonish]
command = "mdbook-admonish"
renderers = ["html"]
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`
